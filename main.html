<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- do not change this code -->
    <div id="output"></div>
    <script>
		const numbersArray = [1, 2, 3, 4];
const promise = new Promise((resolve, reject) => {
  setTimeout(() => {
    resolve(numbersArray);
  }, 3000);
});

promise
  .then(numbersArray => {
	var arr1 = numbersArray.filter(num => num % 2 === 0);
   setTimeout((numbersArray)=>{
	
	document.getElementById('output').innerText = arr1;
   },1000)
	
    
  })

  .then(filteredArray => {
    const arr2 = filteredArray.map(num => num * 2);
	setTimeout((filteredArray)=>{
	
	document.getElementById('output').innerText = arr2;
   },2000)
    
  })
 .then(finalArray => {
	 document.getElementById('output').innerText = eval(finalArray.join("+"))
 })
  .catch(error => {
    console.error(error);
  });</script>
  </body>
</html>
